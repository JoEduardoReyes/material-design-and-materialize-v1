<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Own styles -->
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo valign-wrapper">
            <img
              src="../assests/images/Logo.jpg"
              alt="Logo del blog"
              class="responsive-img left z-depth-2"
            />
          </a>
          <ul id="nav-mobile" class="right hide-on-med-and-down valign-wrapper">
            <li><a href="#">Sobre Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#" class="btn">Registro</a></li>
          </ul>
        </div>
      </nav>
      <section class="header-main-pic z-depth-2 hide"></section>
      <section class="container">
        <div class="row registro-titulo">
          <div class="col s12">
            <h1 class="center-align">Registrate en Platzi News</h1>
          </div>
        </div>
      </section>
    </header>
    <!-- Header -->
    <main class="container">
      <section class="">
        <div class="row">
          <div class="col s12">
            <div class="card-panel">
              <form>
                <div class="row section">
                  <div class="input-field col s12 m6">
                    <label for="first-name">Nombre</label>
                    <input type="text" id="first-name" class="validate" />
                  </div>
                  <div class="input-field col s12 m6">
                    <label for="last-name">Apellido</label>
                    <input type="text" id="last-name" class="validate" />
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m6">
                      <label for="email">Correo Electronico</label>
                      <input type="text" id="email" class="validate" />
                    </div>
                    <div class="input-field col s12 m6">
                      <label for="password">Contrase√±a</label>
                      <input type="password" id="password" class="validate" />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="page-footer"></footer>
    <!-- Scripts -->
    <!-- Compiled and minified JavaScript for Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- /Scripts -->
  </body>
</html>
