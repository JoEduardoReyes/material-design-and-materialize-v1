<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Own styles -->
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo valign-wrapper">
            <img
              src="../assests/images/Logo.jpg"
              alt="Logo del blog"
              class="responsive-img left"
            />
          </a>
          <ul id="nav-mobile" class="right hide-on-med-and-down valign-wrapper">
            <li><a href="#">Sobre Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#" class="btn">Registro</a></li>
          </ul>
        </div>
      </nav>
      <section class="header-main-pic"></section>
    </header>
    <main class="container">
      <section>
        <div class="section">
          <div class="row">
            <div class="col m7 input-field input-container">
              <i class="material-icons">search</i>
              <input type="text" id="search" placeholder="Buscar" />
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="row">
          <article class="col s12 m6 l4">
            <div class="card">
              <div class="card-image waves-effect waves-block waves-light">
                <img
                  src="../assests/images/card1.jpg"
                  alt=""
                  class="activator"
                />
              </div>
            </div>
          </article>
        </div>
      </section>
    </main>
    <!-- Header -->
    <!-- Scripts -->
    <!-- Compiled and minified JavaScript for Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- /Scripts -->
  </body>
</html>
